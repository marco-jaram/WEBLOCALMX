    <main class="contactoht">
        <h2>Hablemos</h2>
        <form action="enviar.php" id="formulario" method="post" class="formu contacto">
            <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required pattern="[A-Za-z ]{1,32}">
            <input type="email" name="correo" id="email" placeholder="Tu correo favorito" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{4, 50}$">
            <textarea name="comentario" id="mensaje" cols="30" rows="5" placeholder="Comentario" required></textarea>

            <input id="submit" type="submit" name="enviar" value="ENVIAR">

        </form>
